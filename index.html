<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/style.css">
	<title>Signup Form</title>
</head>
<body>
	<div class="external_form">
		<h1 class="header">
			<span class="bold_word">
				Signup
			</span>
			 Form
		</h1>
		<form action="#" method="POST" class="internal_form">
			<div class="fname">
				<input type="text" placeholder="First Name" class="fname__input" name="fname">
			</div>
			<div class="lname">
				<input type="text" placeholder="Last Name" class="lname__input" name="lname">
			</div>
			<div class="container man">
				<input type="text" placeholder="Username" class="container__uname" name="uname">
			</div>
			<div class="container">
				<input type="text" placeholder="Email Address" class="container__email" name="email">
			</div>
			<div class="container lock">
				<input type="password" placeholder="Password" class="container__passw" name="passw">
			</div>
			<div class="check">
				<label for="agree" class="check__label">
					<input id="agree" type="checkbox" class="check__box" name="check_box">
					<span class="checkmark"></span>
						<span class="check__legend">
							I Agree to the 
							<span class="bold_word">
								terms of use
							</span>
						</span>
				</label>
			</div>
			<div class="btn">
				<button type="submit" class="btn__signup">
					Sign Up
				</button>
			</div>
			<footer class="footer">
				<p>
					Have an account with us?
					<a href="#" class="link">
						Login here
					</a>
				</p>
				<div class="info">					
					More info about us <a href="#" class="link">here</a> and you can check it
				</div>
			</footer>
		</form>
	</div>	
</body>
</html>
